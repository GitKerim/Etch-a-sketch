<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/pixel-art" rel="stylesheet">

</head>
<body>
    <header>
        <p>Etch-a-Sketch</p>
    </header>
    <div class="main">
        <div class="navigation">
            <button class="clearbutton">Reset Grid</button>
            <button class="buttons" data-color="black">Black Color</button>
            <button class="buttons" data-color="rainbow">Rainbow</button>
            <button class="buttons" data-color="shader">Shader</button>
            <button class="buttons" data-color="eraser">Eraser</button>
            <div class="slidecontainer">          
                <input id="slider" type="range" value="16" min="1" max="100">
                <span id="value"></span>
            </div>
        </div>

        <div id="container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
